<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Orbitron" />
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <div class="time-container">
        <div id="display">
            10:00
        </div>
        <div class="buttons">
            <button id = "start" onclick="startButton()">START</button>
        </div>
    </div>
    <br>
    <div class="period-counter">PERIOD:
        <span  id="period">1</span>
        <br>
        <span id="final-score"></span>
    </div>
    <div class="score-container">
        <div id="home-team">
            <p> HOME</p>
            <span id="homeScore">0</span>
            <button id="homeAddButton" onclick="addHomePoints()"> + </button>
        </div>
        <div id="away-team">
            <p>AWAY</p>
            <span id="awayScore">0</span>
            <button id="awayAddButton" onclick="addAwayPoints()"> + </button>
        </div>
    </div>
</body>
</html>
