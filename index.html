<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table
    </title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Orbitron" />
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="settings.js"></script>
    <header>
        <ul id="navbar">
            <li><a href=""> settings</a></li>
            <li><a href="">NBA mode</a></li>
            <button id="hide-navbar" onclick="hideBar()">hide</button>
        </ul>
        <button id="show-navbar" onclick="showBar()">more:</button>
    </header>

</head>
<body>
    <div id="table-container">
        
        <div class="time-container">
            <div id="display">
                10:00
            </div>
            <div class="buttons">
                <button id = "start" onclick="startButton()">START</button>
            </div>
        </div>
        <div class="quarter-counter">QUARTER:
            <span  id="quarter">1</span>
            <br>
            <span id="final-score"></span>
        </div>
        <br>
        <div class="score-container">
            <div id="home-team">
                <p> HOME</p>
                <span id="homeScore">0</span>
            </div>
        
            <div id="away-team">
                <p>AWAY</p>
                <span id="awayScore">0</span>
                
            </div>
        </div>
        <div id="add-buttons">
            <button id="homeAddButton" onclick="addHomePoints()"> + </button>
            <button id="awayAddButton" onclick="addAwayPoints()"> + </button>
        </div>
        
        <div class="fouls-container">
            <div id="fouls-home">
                <p>FOULS</p>
                <span id="homeFouls">0</span>
            </div>
            <div id="fouls-away">
                <p>FOULS</p>
                <span id="awayFouls">0</span>
            </div>
        </div>

        <div id="foul-buttons">
            <button id="homeFoulsButton" onclick="addHomeFouls()"> + </button>
            <button id="awayFoulsButton" onclick="addAwayFouls()"> + </button>
        </div>
    </div>
</body>
</html>
